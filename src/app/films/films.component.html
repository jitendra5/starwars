<div>

  <div style="padding-bottom: 100px;padding-left:100px;padding-right:100px; ">
    <p id="anyId1">Movies</p>
    <div *ngFor="let img of images; let i=index;" style="color:white;display: inline;">
      <p style="display: none;">{{i+1}}</p>
      <a routerLink="film/{{i}}">
        <img src='/assets/images/{{img}}' alt="Starwars" (click)="changeBackground()">
      </a>
    </div>
  </div>
</div>
